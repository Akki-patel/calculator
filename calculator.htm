<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clc.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
    <title>My_calc</title>
</head>

<body>
    <!-- <h1 class="text-center"> Welcome to calculator !</h1> -->
    <div class="container flex flex-col mx-auto item-center">
        <div class="row">
            <input type="text" class="input" placeholder="0">
        </div>
        <div class="row">
            <button class="btn operator">AC</button>
            <button class="btn operator">DEL</button>
            <button class="btn operator">%</button>
            <button class="btn operator">/</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">-</button>

        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">+</button>

        </div>
        <div class="row">
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn operator">.</button>
            <button class="btn equalbtn">=</button>
        </div>
    </div>
    <script src="clc.js"></script>

</body>

</html>
